<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form class="form" id='blogForm' action="/blog" method="post">
  <div class="form-group">
    <label for="para1">Paragraph1</label>
    <textarea  name="para1" id="para1" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="heading1">Heading1</label>
    <input type="text" name="heading1" id="heading1" class="form-control">
  </div>
  <div class="form-group">
    <label for="image1">Image1</label>
    <input type="text" name="image1" id="image1" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary submit">Submit</button>
</form>
  <br>
  <button type="button" class="heading btn btn-success">heading</button>
  <button type="button" class="paragraph btn btn-success">paragraph</button>
  <button type="button" class="image btn btn-success">image</button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {
    let image=1,heading=1,paragraph=1;
    $('.heading').click(()=>{
      heading++;
      $(`
          <div class="form-group">
          <label for="Heading${heading}">Heading${heading}</label>
          <input type="text" name='Heading${heading}' id='Heading${heading}' class="form-control">
          </div>`).insertBefore('.submit');
    });
    $('.paragraph').click(()=>{
      paragraph++;
      $(`
          <div class="form-group">
          <label for="Paragraph${paragraph}">Paragraph${paragraph}</label>
          <textarea  name="Paragraph${paragraph}" id="Paragraph${paragraph}" class="form-control"></textarea>
           </div>`).insertBefore('.submit');
    });
    $('.image').click(()=>{
      image++;
      $(`
          <div class="form-group">
          <label for="Image${image}">Image${image}</label>
          <input type="text" name='Image${image}' id='Image${image}' class="form-control">
          </div>`).insertBefore('.submit');
    })
    $('#blogForm').submit(function (e) {
      $.get('/blog');
    })
  })
</script>
</html>
