  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" style="padding-bottom: 0;padding-top: 0">

    <!-- Links -->
    <ul class="navbar-nav">

      <!--<a class="nav-link" href="#">Link 1</a>-->
      <!--</li>-->
      <!--<li class="nav-item">-->
      <!--<a class="nav-link" href="#">Link 2</a>-->
      <!--</li>-->

      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          MOVIE
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/movie/movie.html?type=popular">Popular</a>
          <a class="dropdown-item" href="/movie/movie.html?type=top_rated">Top Rated</a>
          <a class="dropdown-item" href="/movie/movie.html?type=upcoming">Upcoming</a>
          <a class="dropdown-item" href="/movie/movie.html?type=now_playing">Now Playing</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          TV
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/tv/tv.html?type=popular">Popular</a>
          <a class="dropdown-item" href="/tv/tv.html?type=top_rated">Top Rated</a>
          <a class="dropdown-item" href="/tv/tv.html?type=now_playing">On TV</a>
          <a class="dropdown-item" href="/tv/tv.html?type=airing_today">Airing Today</a>
        </div>
      </li>
      <li class="nav-item dropdown watchlist">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Watchlist
        </a>
        <div class="dropdown-menu">
        </div>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li style="margin-right:10px "><button class="createBlog btn btn-success">Create Blog</button></li>
      <li><button class="createBlog btn btn-success"><a href="/login" style="color: white;text-decoration: none">Login</a></button></li>
    </ul>

  <div class="movie">
    <div class="smoke-screen"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 poster"></div>
        <div class="col-sm-8 movieInfo">
          <div class="row" style="margin-bottom: 20px">
            <h2 class="title"></h2>
            <span class="release-date"></span>
          </div>
          <div class="row"></div>
          <div class="row information">
            <h2 style="font-size: 1.3em;font-weight: 600; margin-bottom: 8px">Overview</h2>
            <p class="overview"></p>
            <div class="your-rating"></div>
            <div style="width:100%">
            <span class="rating">
              Rate This
              <i class="far fa-star"></i>
            </span>
              <span class="enterRating">
              <span class="star" data-rate='1'><i class="far fa-star"></i></span>
              <span class="star" data-rate='2'><i class="far fa-star"></i></span>
              <span class="star" data-rate='3'><i class="far fa-star"></i></span>
              <span class="star" data-rate='4'><i class="far fa-star"></i></span>
              <span class="star" data-rate='5'><i class="far fa-star"></i></span>
            </span>
            </div>
            <div style="width: 100%;margin-top: 10px">
              <p class="watchlist">
                <i class="fa fa-bookmark fa-2x" aria-hidden="true"></i>
              </p>
            </div>
            <h3 style="margin-top: 30px;margin-bottom: 0;height: 40px;width: 100%">Featured Crew</h3>
            <ol class="featured-crew"></ol>
          </div>
          <div class="row genres"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row cast-and-crew">
        <h3>Cast And Crew</h3>
      </div>
    </div>
    <div class="container">
      <div class="row entertainment-header">
        <div class="col-sm-2 ">Media</div>
        <div class="col-sm-2 recommendation">Recomendation</div>
        <div class="col-sm-2 backdrop">Backdrops</div>
        <div class="col-sm-2  posters">Posters</div>
        <div class="col-sm-2 youtube-video">Video</div>
      </div>
    </div>
    <div class="container entertainment">
      <div  class="row">
        <div class="col-sm-12 ">
          <div class="backdrop-image"></div>
          <div class="poster-image"></div>
          <div class="video"></div>
          <div class="recommend"></div>
        </div>
      </div>
    </div>
  </div>
